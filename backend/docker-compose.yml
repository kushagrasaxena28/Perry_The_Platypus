version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: superapp_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - superapp-network
    restart: unless-stopped

networks:
  superapp-network:
    driver: bridge